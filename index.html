<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองคิวช่างภาพ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-gray: #ecf0f1;
            --dark-gray: #7f8c8d;
            --bg-color: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            color: var(--primary-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        h1 {
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            animation: fadeInDown 1s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            font-weight: 500;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        #calendar-container, #booking-list-container {
            background-color: var(--bg-color);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            animation: fadeInUp 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        #month-year {
            font-size: 1.8em;
            font-weight: 600;
            margin: 0;
            color: var(--primary-color);
        }

        #calendar-header button {
            background: var(--secondary-color);
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
        }
        #calendar-header button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        #calendar-days, #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day, .date {
            text-align: center;
            padding: 15px 10px;
            border-radius: var(--border-radius);
        }

        .day {
            font-weight: 600;
            color: var(--dark-gray);
        }

        .date {
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            border: 1px solid transparent;
            font-weight: 500;
        }
        
        .date:not(.empty):not(.past) {
             border: 1px solid #e0e0e0;
        }

        .date.booked {
            background-color: var(--accent-color);
            color: white;
            font-weight: 600;
            position: relative;
            border-color: transparent;
        }
        .date.booked::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: white;
        }

        .date.today {
            background-color: var(--secondary-color);
            color: white;
            font-weight: 600;
            border-color: transparent;
        }

        .date.past {
            background-color: #f5f5f5;
            color: #bdc3c7;
            cursor: not-allowed;
        }

        .date:not(.past):not(.booked):hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-color: transparent;
        }

        #booking-list {
            margin-top: 20px;
            display: grid;
            gap: 15px;
        }

        .booking-item {
            background-color: #fdfdfd;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            border-left: 5px solid var(--secondary-color);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }
        .booking-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }
        .booking-item strong {
            color: var(--primary-color);
        }
        .booking-item hr {
            border: none;
            border-top: 1px solid var(--light-gray);
            margin: 15px 0;
        }
        .booking-item button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: 500;
            transition: background-color var(--transition-speed);
        }
        .booking-item button.edit-btn {
            background-color: var(--secondary-color);
            color: white;
        }
        .booking-item button.edit-btn:hover {
            background-color: #2980b9;
        }
        .booking-item button.delete-btn {
            background-color: var(--accent-color);
            color: white;
        }
        .booking-item button.delete-btn:hover {
            background-color: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border: none;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 550px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: var(--dark-gray);
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color var(--transition-speed);
        }

        .close:hover, .close:focus {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }
        form input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        form button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }
        form button:hover {
            background-color: #2980b9;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.8em;
                padding: 15px;
            }
            .day, .date {
                padding: 10px 5px;
                font-size: 0.9em;
            }
            #month-year {
                font-size: 1.5em;
            }
            .booking-item {
                padding: 15px;
            }
            .modal-content {
                margin: 5% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sriphitsanu Nuisuk</h1>

        <div id="calendar-container">
            <div id="calendar-header">
                <button id="prev-month"><</button>
                <h2 id="month-year"></h2>
                <button id="next-month">></button>
            </div>
            <div id="calendar-days">
                <div class="day">อา</div>
                <div class="day">จ</div>
                <div class="day">อ</div>
                <div class="day">พ</div>
                <div class="day">พฤ</div>
                <div class="day">ศ</div>
                <div class="day">ส</div>
            </div>
            <div id="calendar"></div>
        </div>

        <div id="booking-list-container">
            <h2>รายการจองเดือนนี้</h2>
            <div id="booking-list"></div>
        </div>
    </div>

    <!-- Modal สำหรับฟอร์มจอง/แก้ไข -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">จองคิว</h3>
            <form id="booking-form">
                <input type="hidden" id="booking-id">
                <label for="booking-date">วันที่:</label>
                <input type="date" id="booking-date" required readonly>

                <label for="name">ชื่อ-นามสกุล:</label>
                <input type="text" id="name" required>

                <label for="address">ที่อยู่/สถานที่:</label>
                <input type="text" id="address" required>

                <label for="duration">ระยะเวลา (เช่น เต็มวัน, ครึ่งวันเช้า):</label>
                <input type="text" id="duration">

                <label for="google-maps-link">ลิงก์ Google Maps:</label>
                <input type="url" id="google-maps-link" placeholder="https://maps.app.goo.gl/...">

                <label for="photographer-count">จำนวนช่างภาพ:</label>
                <input type="number" id="photographer-count" min="1" required>

                <label for="videographer-count">จำนวนช่างวิดีโอ (ถ้ามี):</label>
                <input type="number" id="videographer-count" min="0" placeholder="0">

                <label for="price">ราคา:</label>
                <input type="number" id="price" min="0">

                <button type="submit">ยืนยันการจอง</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
